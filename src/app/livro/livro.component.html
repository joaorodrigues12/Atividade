<form [formGroup]="livroForm" (ngSubmit)="editMode ? atualizarLivro() : adicionarLivro()" class="livro-form">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Título</mat-label>
    <input matInput formControlName="titulo" required aria-label="Título" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Autor</mat-label>
    <input matInput formControlName="autor" required aria-label="Autor" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Descrição</mat-label>
    <textarea matInput formControlName="descricao" required aria-label="Descrição"></textarea>
  </mat-form-field>

  <div class="button-group">
    <button mat-raised-button color="primary" type="submit">
      {{ editMode ? 'Atualizar' : 'Adicionar' }}
    </button>
    <button mat-raised-button color="warn" type="button" (click)="cancelar()" aria-label="Cancelar">Cancelar</button>
  </div>
</form>

<table mat-table [dataSource]="livros" class="mat-elevation-z8 livro-table">
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let livro"> {{ livro.titulo }} </td>
  </ng-container>

  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef> Autor </th>
    <td mat-cell *matCellDef="let livro"> {{ livro.autor }} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let livro"> {{ livro.descricao }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let livro">
      <button mat-button (click)="selecionarLivro(livro)" aria-label="Editar livro">Editar</button>
      <button mat-button (click)="deletarLivro(livro.id)" aria-label="Deletar livro">Deletar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
